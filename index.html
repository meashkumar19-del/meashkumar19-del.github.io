<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Independent Companion — Booking Platform (Demo)</title>
  <meta name="description" content="Independent Companion booking demo — profiles, bookings, reviews. LocalStorage based."/>
  <style>
    :root {
      --bg:#0f1724; --panel:#0b1224; --muted:#94a3b8; --text:#e6eef6; 
      --accent:#22c55e; --accent2:#06b6d4; --card:#0f172a; 
      --radius:12px; --glass: rgba(255,255,255,0.03);
    }
    * { box-sizing:border-box; }
    html, body {
      height:100%; margin:0; 
      font-family:Inter, system-ui, -apple-system, Roboto, Arial; 
      background:linear-gradient(180deg,#071022 0%,#0b1224 100%); 
      color:var(--text); -webkit-font-smoothing:antialiased;
    }
    .wrap { max-width:1100px; margin:18px auto; padding:18px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .brand { display:flex; align-items:center; gap:12px; }
    .logo {
      width:54px; height:54px; border-radius:12px;
      background:linear-gradient(135deg,var(--accent),var(--accent2));
      display:grid; place-items:center; font-weight:800; color:#041018;
    }
    .muted { color:var(--muted); font-size:0.95rem; }
    nav { display:flex; gap:8px; flex-wrap:wrap; }
    .btn {
      background:var(--glass); border:1px solid rgba(255,255,255,0.05);
      padding:8px 12px; border-radius:10px; color:var(--text); cursor:pointer;
    }
    .btn-primary {
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      color:#051016; border:none;
    }
    .layout { display:grid; grid-template-columns:1fr; gap:14px; }
    @media(min-width:880px) { .layout { grid-template-columns:320px 1fr; } }
    .panel {
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:14px; border-radius:12px; border:1px solid rgba(255,255,255,0.04);
    }
    .card {
      background:rgba(255,255,255,0.02); padding:12px; 
      border-radius:12px; border:1px solid rgba(255,255,255,0.03); 
      margin-bottom:12px;
    }
    input, select, textarea {
      width:100%; padding:8px; border-radius:8px;
      border:1px solid rgba(255,255,255,0.06); background:transparent; 
      color:var(--text);
    }
    /* ... (बाकी CSS वही रखो जो आपके पास है) ... */
  </style>
</head>
<body>
  <div class="wrap">
    <!-- हेडर सेक्शन -->
    <header>
      <div class="brand">
        <div class="logo">IC</div>
        <div>
          <h1>Independent Companion</h1>
          <div class="muted">कानूनी, सहमति-आधारित (Demo) · 18+</div>
        </div>
      </div>
      <nav id="topNav">
        <!-- नेविगेशन बटन्स -->
      </nav>
    </header>

    <main class="layout">
      <!-- साइडबार -->
      <aside class="panel">
        <!-- सर्च और फिल्टर -->
      </aside>

      <!-- मुख्य कंटेंट -->
      <section id="main" class="panel">
        <!-- विभिन्न व्यूज (explore, detail, myProfile, etc.) -->
      </section>
    </main>

    <footer>
      <div class="small-muted">© Independent Companion — Demo. Data stored locally in browser.</div>
    </footer>
  </div>

  <!-- मोडल्स -->
  <div id="modalRoot" style="display:none;">
    <!-- मोडल कंटेंट -->
  </div>

  <script>
    // सुधरा हुआ JavaScript कोड
    const LS_KEYS = { 
      USERS:'ic_users', CURRENT:'ic_currentUser', 
      PROFILES:'ic_profiles', BOOKINGS:'ic_bookings', 
      REVIEWS:'ic_reviews' 
    };

    // बेसिक यूटिलिटी फंक्शन्स
    function getStore(k) { 
      try { return JSON.parse(localStorage.getItem(k)||[] } 
      catch(e) { return [] } 
    }
    
    function setStore(k,v) { localStorage.setItem(k, JSON.stringify(v)) }

    // प्रोफाइल रेंडर करने का फंक्शन (उदाहरण)
    function renderProfiles() {
      const profiles = getStore(LS_KEYS.PROFILES);
      const listEl = document.getElementById('profilesList');
      
      let html = '';
      profiles.forEach(profile => {
        html += `
          <div class="profile-item" onclick="showProfile('${profile.id}')">
            <img src="${profile.photo}" alt="${profile.name}">
            <div>
              <h3>${profile.name}</h3>
              <p>${profile.city} • ₹${profile.rate}/hr</p>
            </div>
          </div>
        `;
      });
      
      listEl.innerHTML = html || '<p>No profiles found</p>';
    }

    // इनिशियलाइज़ेशन
    function init() {
      // डेमो डेटा लोड करें
      if(!getStore(LS_KEYS.PROFILES).length) loadDemoData();
      
      // UI रिफ्रेश करें
      refreshUI();
    }

    // पेज लोड होने पर इनिशियलाइज़ करें
    window.onload = init;
  </script>
</body>
</html>
